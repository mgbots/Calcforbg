<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .calculator {
            display: grid;
            grid-template-rows: auto repeat(7, 1fr);
            gap: 15px;
            max-width: 350px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .display {
            grid-row: 1;
            background: #333;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 1.8em;
        }
        .current-equation {
            grid-row: 2;
            background: #444;
            color: #aaaaaa;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 1em;
            height: 40px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background: #282828;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.4em;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #3a3a3a;
        }
        .button.operator {
            background: #ff5722;
            color: white;
        }
        .button.operator:hover {
            background: #e64a19;
        }
        .button.clear {
            background: #f44336;
            color: white;
        }
        .button.clear:hover {
            background: #d32f2f;
        }
        .button.variable {
            background: #009688;
            color: white;
        }
        .button.variable:hover {
            background: #00796b;
        }
        .button.create-var {
            grid-column: span 4;
            background: #4caf50;
            color: white;
        }
        .button.create-var:hover {
            background: #388e3c;
        }
        .button.custom-var {
            grid-column: span 4;
            background: #673ab7;
            color: white;
        }
        .button.custom-var:hover {
            background: #5e35b1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div id="currentEquation" class="current-equation">Equation: </div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button clear" onclick="clearEquation()">Clear</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button variable" onclick="promptForVariable()">Add Variable</button>
            <button class="button create-var" onclick="finalizeEquation()">Create Variable</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentEquation = document.getElementById('currentEquation');
        let equation = '';

        function appendNumber(number) {
            equation += number;
            updateDisplay();
        }

        function appendOperator(operator) {
            equation += ' ' + operator + ' ';
            updateDisplay();
        }

        function promptForVariable() {
            let variableName = prompt('Enter variable name:');
            if (variableName) {
                appendVariable(`{${variableName}}`);
            }
        }

        function appendVariable(variable) {
            equation += variable;
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = equation || '0';
            currentEquation.textContent = `Equation: ${equation}`;
        }

        function clearEquation() {
            equation = '';
            updateDisplay();
        }

        function finalizeEquation() {
            if (equation) {
                alert(`Variable Created: {solve_equation[${equation}]}`);
                clearEquation();
            } else {
                alert('No equation to create a variable from.');
            }
        }

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
