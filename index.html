<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .calculator {
            display: grid;
            grid-template-rows: auto repeat(6, 1fr);
            gap: 15px;
            max-width: 350px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .display {
            grid-row: 1;
            background: #333;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 1.8em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background: #282828;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.4em;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #3a3a3a;
        }
        .button.operator {
            background: #ff5722;
            color: white;
        }
        .button.operator:hover {
            background: #e64a19;
        }
        .button.variable {
            background: #009688;
            color: white;
        }
        .button.variable:hover {
            background: #00796b;
        }
        .button.custom-var {
            grid-column: span 4;
            background: #673ab7;
            color: white;
        }
        .button.custom-var:hover {
            background: #5e35b1;
        }
        .button.equals {
            grid-column: span 4;
            background: #4caf50;
            color: white;
        }
        .button.equals:hover {
            background: #388e3c;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .input-box::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <input id="customVarInput" class="input-box" type="text" placeholder="Enter custom variable">
        <div class="buttons">
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button variable" onclick="appendVariable('{user count}')">User Count</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button equals" onclick="finalizeEquation()">Create Variable</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let equation = '';

        function appendNumber(number) {
            equation += number;
            display.textContent = equation;
        }

        function appendOperator(operator) {
            equation += ' ' + operator + ' ';
            display.textContent = equation;
        }

        function appendVariable(variable) {
            equation += variable;
            display.textContent = equation;
        }

        function finalizeEquation() {
            // Instead of calculating, we'll prepare the equation for future use
            alert(`Variable Created: {solve_equation[${equation}]}`);
            equation = '';  // Clear equation after creation
            display.textContent = '0';
        }

        // Function to append custom variables
        document.getElementById('customVarInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                let customVariable = `{${event.target.value}}`;
                appendVariable(customVariable);
                event.target.value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
